version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_DB: bug_repro_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    # Development settings - no persistence for faster restarts
    command: redis-server --appendonly no

  nats:
    # Development settings - no clustering
    command: [ "-js", "--cluster_name", "dev" ]

  minio:
    environment:
      MINIO_ROOT_USER: dev_minio
      MINIO_ROOT_PASSWORD: dev_minio_password
